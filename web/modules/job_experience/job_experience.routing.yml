job_experience.index:
  path: '/job-experience'
  defaults:
    _title: 'My experiences'
    _controller: '\Drupal\job_experience\Controller\JobExperienceController::index'
  requirements:
    _permission: 'view job_experience'
    _role: 'authenticated'

job_experience.add:
  path: '/job-experience/add'
  defaults:
    _title: 'New experience'
    _controller: '\Drupal\job_experience\Controller\JobExperienceController::new'
  requirements:
    _permission: 'declare job_experience'
    _role: 'authenticated'
